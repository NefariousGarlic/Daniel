<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Catch Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #32a852;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let character = new Image();
        character.src = 'daniel.png';  // Add your character image
        let characterMouth = new Image();
        characterMouth.src = 'danielmouth.png';  // Add your character mouth image
        let burger = new Image();
        burger.src = 'burger.png';  // Add your burger image
        let chickenWing = new Image();
        chickenWing.src = 'ChickenWing.png';  // Add your chicken wing image

        let characterX = canvas.width / 2 - 200;  // Center character
        const characterY = canvas.height - 200;  // Bottom of the screen
        const characterSpeed = 10;

        let foodList = [];
        let score = 0;
        let bestScore = 0;
        let gameDuration = 60;
        let startTime;
        let frames = 0;
        let gameOver = false;

        function spawnFood() {
            const foodX = Math.random() * (canvas.width - 100);
            const foodImage = Math.random() < 0.5 ? burger : chickenWing;
            foodList.push({ x: foodX, y: -50, image: foodImage });
        }

        function update() {
            if (!gameOver) {
                frames++;
                if (frames % 25 === 0) {
                    spawnFood();
                }

                for (let i = foodList.length - 1; i >= 0; i--) {
                    foodList[i].y += 7;  // Food falling speed

                    // Check for collision
                    if (foodList[i].x < characterX + 100 && foodList[i].x + 50 > characterX && 
                        foodList[i].y + 50 > characterY) {
                        foodList.splice(i, 1);
                        score++;
                    }

                    // Remove food if it falls off the screen
                    if (foodList[i].y > canvas.height) {
                        foodList.splice(i, 1);
                    }
                }

                // Check game time
                if (Math.floor((Date.now() - startTime) / 1000) >= gameDuration) {
                    gameOver = true;
                    if (score > bestScore) {
                        bestScore = score;
                    }
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(character, characterX, characterY);

            for (const food of foodList) {
                ctx.drawImage(food.image, food.x, food.y);
            }

            // Draw score and timer
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
            ctx.fillText(`Best Score: ${bestScore}`, 20, 60);
            if (gameOver) {
                ctx.fillText(`Time's Up! Final Score: ${score}`, canvas.width / 2 - 150, canvas.height / 2);
            }
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                characterX -= characterSpeed;
            }
            if (event.key === 'ArrowRight') {
                characterX += characterSpeed;
            }
            if (gameOver && (event.key === 'Enter' || event.key === 'r')) {
                // Restart game
                score = 0;
                foodList = [];
                characterX = canvas.width / 2 - 200;
                startTime = Date.now();
                gameOver = false;
            }
            characterX = Math.max(0, Math.min(characterX, canvas.width - 100));
        });

        // Start the game
        startTime = Date.now();
        update();
    </script>
</body>
</html>
